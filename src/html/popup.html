<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leetcode Block Users</title>
        <!-- CSS -->
        <link rel="stylesheet" href="../css/popup.css" />
    </head>
    <body>
        <h1 id="title">Block List</h1>
        <div id="block-list">
            <div class="blocked-user-item">
                <a class="blocked-user-username">username1</a>
                <button class="blocked-user-unblock-button">Unblock</button>
            </div>
            <div class="blocked-user-item">
                <a class="blocked-user-username">username2</a>
                <button class="blocked-user-unblock-button">Unblock</button>
            </div>
        </div>
        <div id="block-user-form">
            <input id="block-user-form-input" placeholder="Enter username.." maxlength="30">
            <button id="block-user-form-button">Block User</button>
        </div>
        <button id="unblock-all-button">Unblock All</button>
        <!-- JS -->
        <script type="text/javascript" src="../js/popup.js"></script>
    </body>
</html>
